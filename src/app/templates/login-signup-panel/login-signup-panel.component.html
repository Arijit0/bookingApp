
<!-- Preloader -->
<div id="preloader" *ngIf="loaderShow"><div data-loader="dual-ring"></div></div>
<!-- Preloader End -->


    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"> <a id="login-tab" class="nav-link active text-4" data-toggle="tab" href="#login{{pageFrom}}" role="tab" aria-controls="login" aria-selected="true">Login</a> </li>
        <li class="nav-item"> <a id="signup-tab" class="nav-link text-4" data-toggle="tab" href="#signup{{pageFrom}}" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a> </li>
    </ul>
      <div class="tab-content pt-4">
        <div class="tab-pane fade show active" id="login{{pageFrom}}" role="tabpanel" aria-labelledby="login-tab">
          <form id="loginForm" method="post" ngNativeValidate>
    
            <div class="form-group" class="text-danger font-weight-bold">
              {{loginError}}
          </div>
    
            <div class="form-group">
              <input type="email" class="form-control" id="loginMobile" value="" required placeholder="Mobile or Email ID" #user>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="loginPassword" value="" required placeholder="Password" #loginpass>
            </div>
            <div class="row mb-4">
              <div class="col-sm">
                <div class="form-check custom-control custom-checkbox">
                  <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                  <label class="custom-control-label" for="remember-me">Remember Me</label>
                </div>
              </div>
              <div class="col-sm text-right"> <a class="justify-content-end" href="https://bookcheap.com.au/account/bc-reset-password/">Forgot Password ?</a> </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" (click)="loginProcess(user,loginpass)">Login</button>
          </form>
        </div>
        <div class="tab-pane fade" id="signup{{pageFrom}}" role="tabpanel" aria-labelledby="signup-tab">
          <form id="signupForm" method="post" ngNativeValidate>
    
            <div class="form-group" class="text-danger font-weight-bold">
                {{emailAlreadyExist}}
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" data-bv-field="number" id="signupEmail" value="" placeholder="Email ID" #email />
            </div>
            <!-- <div class="form-group">
              <input type="text" class="form-control" id="signupMobile" value="" required placeholder="Mobile Number" #mobile>
            </div> -->
            <div class="form-group">
              <input type="password" class="form-control" id="signupPassword" required placeholder="Password" #regpass>
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="signupFirstname" value="" required placeholder="First Name" #first_name>
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="signupLastname" value="" required placeholder="Last Name" #last_name>
            </div>
            <button class="btn btn-primary btn-block" type="submit" (click)="registration(email,regpass,first_name,last_name)">Signup</button>
          </form>
        </div>
        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1">
          <span class="mx-2">OR</span>
          <hr class="flex-grow-1">
        </div>
         <!-- class="btn btn-block btn-outline-primary"  -->
        <div class="row">
          <div class="col-12 mb-3"> 
    
            <button type="button" class="btn btn-block btn-outline-primary" (click)="signInWithFB()">Login with Facebook</button>
    
          </div>
    
          <div class="col-12">
            <button type="button" class="btn btn-block btn-outline-danger" (click)="signInWithGoogle()">Login with Google</button>
    
          </div>

        </div>
    </div>
